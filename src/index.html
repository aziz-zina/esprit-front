<!doctype html>
<html lang="en">
    <head>
        <title>Gitesprit - Collaborative Platform for Esprit University</title>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Gitesprit is a collaborative platform inspired by GitHub, designed for students and staff at Esprit University to manage and share projects."
        />
        <meta
            name="keywords"
            content="Gitesprit,Esprit University,Collaboration,Project Management,GitHub Alternative,Education,Student Projects,University Platform"
        />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />

        <base href="/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.ico" />

        <!-- Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <img src="images/logo/logo.svg" alt="Gitesprit logo" />
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>
</html>
