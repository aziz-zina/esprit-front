<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
@if (isScreenSmall()) {
    <fuse-vertical-navigation
        class="dark bg-gray-900 print:hidden"
        [mode]="'over'"
        [position]="isRtl() ? 'right' : 'left'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false"
    >
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex h-20 items-center px-8 pt-6">
                <img
                    class="w-24"
                    src="images/logo/logo-text-on-dark.svg"
                    alt="Sabeel logo"
                />
            </div>
        </ng-container>
    </fuse-vertical-navigation>
}

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center justify-between px-4 shadow sm:h-20 md:px-6 dark:border-b dark:bg-transparent dark:shadow-none print:hidden"
    >
        @if (!isScreenSmall()) {
            <!-- Logo -->
            <div class="mx-2 flex items-center gap-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <img
                        class="w-12"
                        src="images/logo/logo.svg"
                        alt="sabeel logo"
                    />
                </div>
                <img
                    class="flex w-8 lg:hidden"
                    src="images/logo/logo.svg"
                    alt="sabeel logo"
                />
            </div>
            <!-- Horizontal navigation -->
            <fuse-horizontal-navigation
                class="mr-2"
                [name]="'mainNavigation'"
                [navigation]="navigation.horizontal"
            ></fuse-horizontal-navigation>
        }
        <!-- Navigation toggle button -->
        @if (isScreenSmall()) {
            <button
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')"
            >
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
        }
        <!-- Components -->
        <div class="flex items-center space-x-0.5 pl-2 sm:space-x-2">
            @if (isScreenSmall()) {
                <fuse-fullscreen
                    [tooltip]="'navbar.toggle-fullscreen' | transloco"
                    class="hidden md:block"
                />
                <!-- <darkmode /> -->
            }
            <!-- <notifications /> -->
            <languages />

            <!-- <darkmode /> -->
            <user />
        </div>
    </div>

    <!-- Content -->
    <div class="flex w-full flex-auto flex-col">
        @if (true) {
            <router-outlet></router-outlet>
        }
    </div>

    <!-- Footer -->
</div>
